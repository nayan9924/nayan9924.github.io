<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
            let num1=document.getElementById("num1").value
            let num2=document.getElementById("num2").value
            sum=Number(num1)+Number(num2);
            diff=Number(num1)-Number(num2);
            data.innerHTML=sum + " " + diff
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="Enter 1st number"><br><br>
    <input type="number" id="num2" placeholder="Enter 2nd number"><br><br>
    <button onclick="calc()">Submit</button>
    <hr>
    <div id="data"></div>
</body>
</html>
