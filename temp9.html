<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showdetails()
        {
            let email=document.getElementById("email").value
            let password=document.getElementById("pass").value
            data.innerHTML= `${email} , ${password} `
            if(email=="nayansaggam@gmail.com" && password=="1234"){
                data.innerHTML='Welcome Nayan'
            }
            else{
                data.innerHTML='Access Denied'
            }
        }
    </script>
</head>
<body>
    <h1>Login Form</h1>
    <p><input type="text" id="email" placeholder="Email Address"></p>
    <p><input type="password" id="pass" placeholder=" Email password"></p>
    <button onclick="showdetails()">Log In</button>
    <hr />
    <div id="data"></div>
</body>
</html>
